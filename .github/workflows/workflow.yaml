name: CI-projeto-prod

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 20
      - name: Install Node dependencies
        run: npm install
      - name: Run tests
        run: npm run test
      - name: Build project
        run: npm run build

