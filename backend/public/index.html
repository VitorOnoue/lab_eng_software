<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Dashboard de Consumo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Dashboard de Consumo</h1>
  <canvas id="consumoChart" width="400" height="200"></canvas>

  <script>
    fetch('/consumo-mensal')
      .then(response => response.json())
      .then(data => {
        const labels = data.map(item => item.mes.slice(0, 7));
        const consumos = data.map(item => parseFloat(item.consumoTotal));

        const ctx = document.getElementById('consumoChart').getContext('2d');
        const consumoChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Consumo Mensal (kWh)',
              data: consumos,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }]
          },
        });
      })
      .catch(error => console.error('Erro ao carregar dados:', error));
  </script>
</body>
</html>
