<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Usuário" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" onclick="toggleRegister()">Cadastre-se</a></p>
    </div>

    <div class="register-container" id="register-container">
        <h2>Cadastro</h2>
        <form id="register-form" onsubmit="return handleRegister(event)">
            <label for="new-usuario">Usuário:</label>
            <input type="text" id="new-usuario" placeholder="Usuário" required>
            <label for="new-senha">Senha:</label>
            <input type="password" id="new-senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" onclick="toggleLogin()">Faça login</a></p>
    </div>

    <div class="welcome-screen" id="welcome-screen" style="display:none;">
        <h2>Bem-vindo!</h2>
        <p>Você está autenticado.</p>
        <!-- Botão de upload de PDF -->
        <div class="upload-section">
            <label for="upload-pdfs">
                <button onclick="document.getElementById('upload-pdfs').click()">Upload de PDFs</button>
            </label>
            <input type="file" id="upload-pdfs" accept="application/pdf" multiple style="display:none" onchange="handlePdfUpload(event)">
        </div>        
    </div>

    <script src="script.js"></script> <!-- Link para o JS -->
</body>
</html>
